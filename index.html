<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Antoine Grubert - Développeur Web Fullstack</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#667eea',
              secondary: '#764ba2',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Title with typing animation -->
          <div class="flex items-center">
            <h1 id="header-text" class="text-2xl sm:text-3xl font-bold gradient-text"></h1>
            <span id="header-cursor" class="cursor-blink ml-1 text-2xl gradient-text">|</span>
          </div>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-8 text-xl">
            <a href="#home" class="nav-link text-gray-700 hover:text-primary transition-colors">
              ACCUEIL
            </a>
            <a href="#projects" class="nav-link text-gray-700 hover:text-primary transition-colors">
              PROJETS
            </a>
            <a href="#skills" class="nav-link text-gray-700 hover:text-primary transition-colors">
              STACK
            </a>
            <a href="#about" class="nav-link text-gray-700 hover:text-primary transition-colors">
              À PROPOS
            </a>
          </nav>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden text-2xl text-gray-700">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <nav id="mobile-menu" class="mobile-menu md:hidden fixed top-20 right-0 bottom-0 w-64 bg-white shadow-lg z-40 overflow-y-auto">
        <div class="flex flex-col p-6 space-y-6">
          <a href="#home" class="mobile-nav-link text-lg font-semibold text-gray-700 hover:text-primary transition-colors">
            ACCUEIL
          </a>
          <a href="#projects" class="mobile-nav-link text-lg font-semibold text-gray-700 hover:text-primary transition-colors">
            PROJETS
          </a>
          <a href="#skills" class="mobile-nav-link text-lg font-semibold text-gray-700 hover:text-primary transition-colors">
            STACK
          </a>
          <a href="#about" class="mobile-nav-link text-lg font-semibold text-gray-700 hover:text-primary transition-colors">
            À PROPOS
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20">
      <!-- Home Section -->
      <section id="home" class="relative overflow-hidden">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-0 max-w-7xl">
          <div class="grid grid-cols-1 lg:grid-cols-5 gap-12 items-center">
            <!-- Left Content -->
            <div class="lg:col-span-3 space-y-8">
              <p class="text-2xl sm:text-3xl text-gray-600 animate-fade-in-up" style="animation-delay: 0.1s; opacity: 0;">
                <span id="home-greeting"></span>
              </p>
              <h2 class="text-6xl sm:text-7xl lg:text-8xl font-black gradient-text animate-fade-in-up leading-tight" style="animation-delay: 0.2s; opacity: 0;">
                <span id="home-name"></span>
              </h2>
              <p class="text-3xl sm:text-4xl lg:text-5xl font-light text-gray-700 animate-fade-in-up" style="animation-delay: 0.3s; opacity: 0;">
                <span id="home-title"></span>
              </p>

              <!-- Social Links -->
              <div id="home-links" class="flex flex-col sm:flex-row gap-4 pt-8 animate-fade-in-up" style="animation-delay: 0.4s; opacity: 0;">
                <!-- Links will be dynamically inserted -->
              </div>
            </div>

            <!-- Right Image (Desktop only) -->
            <div class="hidden lg:flex lg:col-span-2 justify-center items-center animate-fade-in-right" style="animation-delay: 0.5s; opacity: 0;">
              <div class="profile-image-container overflow-hidden w-80 h-96 shadow-2xl">
                <img id="profile-image" src="" alt="Antoine Grubert" class="w-full h-full object-cover" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="bg-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 max-w-7xl">
          <!-- Section Title -->
          <div class="section-title text-center mb-12">
            <span>PROJETS</span>
            <h2>PROJETS</h2>
          </div>

          <!-- Toggle Switch -->
          <div class="flex justify-center mb-12">
            <div id="project-toggle" class="toggle-switch">
              <div class="toggle-slider"></div>
              <div class="toggle-option left active" data-type="professional">
                Pro
              </div>
              <div class="toggle-option right" data-type="personal">
                Perso
              </div>
            </div>
          </div>

          <!-- Projects Grid -->
          <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Projects will be dynamically inserted -->
          </div>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="bg-gray-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 max-w-7xl">
          <!-- Section Title -->
          <div class="section-title text-center mb-12">
            <span>STACK</span>
            <h2>STACK</h2>
          </div>

          <!-- Toggle Switch -->
          <div class="flex justify-center mb-12">
            <div id="skills-toggle" class="toggle-switch">
              <div class="toggle-slider"></div>
              <div class="toggle-option left active" data-type="preferred">
                Favorite
              </div>
              <div class="toggle-option right" data-type="all">
                Tout
              </div>
            </div>
          </div>

          <!-- Skills Grid -->
          <div id="skills-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Skills will be dynamically inserted -->
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="bg-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 max-w-7xl">
          <!-- Section Title -->
          <div class="section-title text-center mb-16">
            <span>À PROPOS</span>
            <h2>À PROPOS</h2>
          </div>

          <!-- About Text -->
          <div class="max-w-5xl mx-auto mb-16">
            <p id="about-bio" class="text-lg text-gray-700 leading-relaxed text-center mb-12">
              <!-- Bio will be dynamically inserted -->
            </p>

            <!-- Skills from Experience -->
            <div id="experience-skills" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
              <!-- Experience skills will be dynamically inserted -->
            </div>
          </div>

          <!-- Timeline -->
          <div class="timeline-container">
            <div class="timeline-line"></div>
            <div id="timeline" class="relative grid grid-cols-4 gap-x-4 py-8">
              <!-- Timeline items will be dynamically inserted -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
          <div class="flex items-center space-x-4">
            <img id="footer-avatar" src="" alt="Antoine Grubert" class="w-16 h-16 rounded-full border-2 border-primary shadow-lg" />
            <div>
              <p id="footer-name" class="text-lg font-bold"></p>
              <p id="footer-description" class="text-sm text-gray-400"></p>
            </div>
          </div>
          <div id="footer-links" class="flex space-x-2">
            <!-- Footer links will be dynamically inserted -->
          </div>
          <p class="text-gray-500 text-sm">
            © <span id="current-year"></span> Antoine Grubert
          </p>
        </div>
      </div>
    </footer>

    <script src="./src/js/script.js" type="module"></script>
  </body>
</html>
